# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "Backend" # See documentation for possible values
    directory: "backend/requirements.txt" # Location of package manifests
    schedule:
      interval: "daily"
  - package-ecosystem: "Frontend" # See documentation for possible values
    directory: "frontend/package.json" # Location of package manifests
    schedule:
      interval: "daily"
     
